<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="../css/zhuce.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../validation/dist/jquery.validate.min.js"></script>
    <script src="../validation/dist/localization/messages_zh.min.js"></script>

<body>
    <div id="header">
        <div class="header">
            <a href="../index.html">
                <img src="https://image.ztemall.com/bb27a3154a9d096e434aae60cd793d88.png" alt="">
            </a>
        </div>
    </div>
    <div id="main">
        <div class="main">
            <h1>用户注册</h1>
            <form action="" id="box">
                <p>
                    <label for="" class="lab"><em>*</em>用户名</label>
                    <input type="username" placeholder="2-4个字符" name="username" id="username">
                </p>
                <p>
                    <label for=""  class="lab"><em>*</em>手机号</label>
                    <input type="tel" placeholder="手机号" name="tel">
                </p>
                <p>
                    <label for=""  class="lab"><em>*</em>设置密码</label>
                    <input type="password" placeholder="6-20个字符" name="password" id="password">
                </p>
                <p>
                    <label for=""  class="lab"><em>*</em>确认密码</label>
                    <input type="text" placeholder="再次填写密码" name="confirm">
                </p>
                <p class="box" >
                    <label for=""  class="lab"><em>*</em>验证码</label>
                    <input type="text" style="width: 140px" name="code">
                    <img src="https://www.ztemall.com/utils/vcode.html?key=topc_signup&_=1613959860472" alt="">
                    看不清？
                    <a href="">换一张</a>

                </p>
                <div class="box">
                    <input type="checkbox" class="check" name="check">我已阅读并同意<a href="">《会员注册协议》</a>
                    <span class="a"><a href="denlu.html" class="to-denlu">已有帐号？去登录 »</a></span>
                </div>

                <button class="btn">立即注册</button>
            </form>
        </div>
    </div>

    <script src="../js/cookie.js"></script>
    <script src="../js/zhuce.js"></script>
</body>

</html>
